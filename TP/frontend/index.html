<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- init bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Formulario Alta de empleados</title>
</head>

<body>

    <div class="container-fluid">

        <h2 class="text-left">Alta de empleados</h2>

        <!-- init formulario datos personales -->

         

        <div class="d-flex justify-content-center">

              

            <form>
                <div>
                    <h4>Datos Personales</h4>
                    <hr>
                </div>
                <div>
                    <label for="txtDni" class="form-label">DNI:</label>
                    <input type="number" class="form-control" id="txtDni" name="txtDni" min="1000000" max="55000000">
                </div>
                <div>
                    <label for="txtApellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="txtApellido" name="txtApellido">
                </div>
                <div>
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre">
                </div>
                <div class="mb-3">
                    <label for="cboSexo" class="form-label">Sexo:</label>
                    <select name="cboSexo" id="cboSexo" class="form-control">
                        <option value="--" selected="--">Seleccione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        
                    </select>
                </div>

                <h4>Datos Laborales</h4>
                <hr>
                <div>
                    <label for="txtLegajo" class="form-label">Legajo:</label>
                    <input type="number" class="form-control" id="txtLegajo" name="txtLegajo" min="100" max="550">
                </div>
                <div>
                    <label for="txtSueldo" class="form-label">Sueldo:</label>
                    <input type="number" class="form-control" id="txtSueldo" name="txtSueldo" min="8000" max="25000" step="500" >
                </div>

                <div>
                    <label for="rdoTurno" class="form-label">Turno:</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdoTurno" value="1" checked>
                        <label class="form-check-label" for="mañana">
                            Mañana
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdoTurno" value="2">
                        <label class="form-check-label" for="tarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rdoTurno" value="3">
                        <label class="form-check-label" for="noche">
                            Noche
                        </label>
                    </div>
                </div>
                <hr>
                <div>
                    <button type="reset" class="btn btn-primary float-rigth">Limpiar</button>
                </div>
                <div class="">
                    <button type="submit" onclick="AdministrarValidaciones()" class="btn btn-primary btn-sm float-rigth">Enviar</button>
                </div>
            </form>

            <!-- end formulario datos personales -->
        </div>


    </div>

    <!-- javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
    <script src="./javascript/validaciones/validaciones.js"></script>
</body>

</html>
